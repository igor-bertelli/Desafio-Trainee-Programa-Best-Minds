<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - Editar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Editar Produto</h1>
    <form method="POST" action="{{ url_for('edit', id=product.id) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ product.nome }}" required>
        </div>
        <div class="form-group">
            <label for="cod">Cod</label>
            <input type="text" class="form-control" id="cod" name="cod" value="{{ product.cod }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descricao</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ product.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preco</label>
            <input type="number" class="form-control" id="preco" name="preco" value="{{ product.preco }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>

</body>
</html>
